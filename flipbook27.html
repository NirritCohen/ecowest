
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>חוברת דיגיטלית - פסולת אלקטרונית</title>
  <style>
    body { margin: 0; background: #111; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
    img { max-width: 95vw; max-height: 95vh; display: none; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
    img.active { display: block; }
    .nav { position: fixed; top: 50%; width: 100%; display: flex; justify-content: space-between; transform: translateY(-50%); }
    .btn { background: rgba(255,255,255,0.2); color: white; font-size: 2rem; padding: 0.5rem 1rem; cursor: pointer; user-select: none; }
  </style>
</head>
<body>
  <div class="nav">
    <div class="btn" onclick="prevPage()">❮</div>
    <div class="btn" onclick="nextPage()">❯</div>
  </div>
<img src="flipbook27/page_1.jpg" class="active" id="page0">
<img src="flipbook27/page_2.jpg" class="" id="page1">
<img src="flipbook27/page_3.jpg" class="" id="page2">
<img src="flipbook27/page_4.jpg" class="" id="page3">
<img src="flipbook27/page_5.jpg" class="" id="page4">
<img src="flipbook27/page_6.jpg" class="" id="page5">
<img src="flipbook27/page_7.jpg" class="" id="page6">
<img src="flipbook27/page_8.jpg" class="" id="page7">
<img src="flipbook27/page_9.jpg" class="" id="page8">
<img src="flipbook27/page_10.jpg" class="" id="page9">
<img src="flipbook27/page_11.jpg" class="" id="page10">
<img src="flipbook27/page_12.jpg" class="" id="page11">
<img src="flipbook27/page_13.jpg" class="" id="page12">
<img src="flipbook27/page_14.jpg" class="" id="page13">
<img src="flipbook27/page_15.jpg" class="" id="page14">
<img src="flipbook27/page_16.jpg" class="" id="page15">

<script>
  let currentPage = 0;
  const totalPages = 16;
  function showPage(index) {
    for (let i = 0; i < totalPages; i++) {
      document.getElementById('page' + i).classList.remove('active');
    }
    document.getElementById('page' + index).classList.add('active');
  }
  function nextPage() {
    if (currentPage < totalPages - 1) {
      currentPage++;
      showPage(currentPage);
    }
  }
  function prevPage() {
    if (currentPage > 0) {
      currentPage--;
      showPage(currentPage);
    }
  }
</script>
</body>
</html>
