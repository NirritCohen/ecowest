<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>e_waste_NB</title>
  <script src="js/jquery.min.js"></script>
  <script src="js/turn.min.js"></script>
  <style>
    body {
      background: #eee;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #flipbook {
      width: 960px;
      height: 600px;
    }
    .page {
      width: 480px;
      height: 600px;
      background: white;
    }
    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <div id="flipbook">
    <!-- אותו מבנה של דפים -->
    <div class="page"><img src="images/page_1.jpg" alt="Page 1"></div>
    <div class="page"><img src="images/page_2.jpg" alt="Page 2"></div>
    <!-- המשך הדפים -->
  </div>

  <script>
    $(function(){
      $('#flipbook').turn({
        width: 960,
        height: 600,
        autoCenter: true,
        elevation: 50,
        gradients: true,
        display: 'double',
        acceleration: true
      });
    });
  </script>

</body>
</html>
